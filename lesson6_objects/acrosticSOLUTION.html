</head>
<body>
<h1 id='title'>Create a poem just for you.</h1>
<script type='text/javascript'>
var acrostic = {
	A: 'Acceptable',
	B: 'Baggy',
	C: 'Caluclating',
	D: 'Dimwitted',
	E: 'Empty',
	F: 'Filthy',
	G: 'Greedy',
	H: 'Harsh',
	I: 'Impure',
	J: 'Jaded',
	K: 'Klutzy',
	L: 'Lazy',
	M: 'Meek',
	N: 'Negative',
	O: 'Odd',
	P: 'Prickly',
	Q: 'Queasy',
	R: 'Rude',
	S: 'Scaly',
	T: 'Thick',
	U: 'Unruly',
	V: 'Vapid',
	W: 'Worthless',
	X: 'Xenophobic',
	Y: 'Yellowish',
	Z: 'Zany',
};

var name = prompt("What is your name?");
var name_caps = name.toUpperCase();
var name_letters = name_caps.split('');
for (var i = 0; i< name_letters.length; i++){
	var letter = name_letters[i];
	var adjective = acrostic[letter];
	document.write("<p>" + letter + ": " + adjective + "</p>");
}
