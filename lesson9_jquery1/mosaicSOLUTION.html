<html>
<head>
<title>Mosaic</title>
<style>
.tile {
	float:left;
	min-width: 25px;
	min-height: 25px;
	border: 1px solid black;
	background: white;
	margin:0px;
	border-collapse:collapse;
}
</style>
</head>
<body>
<div id='canvas'></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type='text/javascript'>

function changecolor(){
	var class_index = Math.floor(Math.random() * classes.length);
	var r_class = classes[class_index];
	var color_index = Math.floor(Math.random() * colors.length);
	var r_color = colors[color_index];
	var c = $('.' + r_class);
	c.css('background', r_color);
}

var colors = ['#b705bd', '#0649c7', '#04b03b', '#c78606', '#bd4608', '#bd1402', '#4f03c7', '#07a1b0', '#47c703', '#bd860b', '#e3088d', '#0c3fed', '#00d661', '#ede406', '#e36004', '#e31803', '#5e03ed', '#08c4d6', '#55ed03', '#e3a20d'];
var classes = ['a', 'b', 'c', 'd', 'e', 'f'];
for (var i = 0; i<5000; i++){
	var class_index = Math.floor(Math.random() * classes.length);
	var random_class = classes[class_index];
	var canvas = $('#canvas');
	canvas.append("<div class='tile " + random_class +"'></div>");
}

setInterval(changecolor, 300);
</script>
</body>
</html>
