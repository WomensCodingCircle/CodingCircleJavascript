<html>
<head>
<title>My Fortune</title>

</head>
<body>
<h1 id='title'>Want to know your daily fortune?</h1>
<p id='fortune'>Learn your fate</p>
<script type='text/javascript'>
var name = prompt('What is your name?');
var title = document.getElementById('title');
title.innerHTML = name + "'s fortune";
var fortune = document.getElementById('fortune');
fortune.innerHTML = name + " will soon know lots about JavaScript";
</script>
</body>
</html>
