<html>
<head>
<title>Restaurant</title>
<style>
.item {
	float: left;
	min-width: 100px;
	max-width: 100px;
	min-height: 70px;
	border: 2px solid black;
	border-radius: 4px;
	background: lightblue;
	margin:10px;
	border-collapse:collapse;
}
.clearfix:after {
   content: " "; /* Older browser do not support empty content */
   visibility: hidden;
   display: block;
   height: 0;
   clear: both;
}
</style>
</head>
<body>
<div id='message'></div>
<div id='menu' class='clearfix'>
	<div class='item' id='pancake'>Pancakes</div>
	<div class='item' id='hashbrowns'>Hash Browns</div>
	<div class='item' id='omlet'>Omlet</div>
	<div class='item' id='milk'>Milk</div>
	<div class='item' id='mimosa'>Mimosa</div>
</div>
<br>
<input type='button' id='menu_submit' value='Order my food'>
<br>
<div id='order'></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type='text/javascript'>
$('.item').on('click', function(){
	var id = $(this).attr('id')
	$('#order').append(id)
				.append("<br>");
});

$('#menu_submit').on('click', function(){
	var order = $('#order').text();
	var ok = confirm("You ordered" + order + " OK?");
	if (ok) {
		$('#message').text("Enjoy.");
	}
	else {
		$('#message').text("Oh, sorry.");
	}
	$('#order').text('');
});

</script>
</body>
</html>
